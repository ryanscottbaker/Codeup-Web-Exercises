<html>
<head>
	<title>To Do App</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.1.1/material.indigo-red.min.css">
	<script defer src="https://code.getmdl.io/1.1.1/material.min.js"></script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous">
	<link href='https://fonts.googleapis.com/css?family=Raleway:400,100' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/todo.css">

</head>

<body>
  <div class="container">
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12">
          <h1>Todo list</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <form name="new-item">
            <input type="text" id="content" placeholder="List Item"></input>
            <input type="text" id="priority" placeholder="Priority">
            <input type="date" id="due_date" placeholder="Date"></input>
            <button class="btn-new-item mdl-button mdl-js-button mdl-button--fab mdl-button--colored">
              <i class="material-icons">add</i>
            </button>
            <span class="dropdown">
  				<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
    		
    			<div class="glyphicon glyphicon-menu-hamburger btn-show-items" aria-hidden="true"></div>
  				</button>
  					<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
					    <li><a id="clearlist" href="#">Clear List</a></li>
					    <li role="separator" class="divider"></li>
					    <li><a id="removeitem" href="#">Remove Item</a></li>
					 </ul>
			</span>

          </form>
          <table id="display">
            <thead>
              <tr>
                <th></th>
                <th></th>
                <th></th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>
  </div>

<script src="https://code.jquery.com/jquery-2.2.0.min.js"type="text/javascript"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha256-KXn5puMvxCw+dAYznun+drMdG1IFl3agK0p/pqT9KAo= sha512-2e8qq0ETcfWRI4HJBzQiA3UoyFk6tbNyG+qSaIBZLyW9Xf3sWZHN/lxe9fTh1U45DpPf07yj94KsUHHWe4Yk1A==" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/todo.js"></script>
</body>
</html>
