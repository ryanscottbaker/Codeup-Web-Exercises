<!DOCTYPE html>
<html>
<head>
<title>Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="UTF-8">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="css/calculator.css">
</head>
<body>
<div class="container">
  <div id="calculator">
    <input type="text" id="input">
    <button type="button" class="btn btn-primary clear">C</button>
    <div class="calckeys">
      <div class="row1 numbers">
        <button type="button" class="btn btn-primary seven">7</button>
        <button type="button" class="btn btn-primary eight">8</button>
        <button type="button" class="btn btn-primary nine">9</button>
        <button type="button" class="btn btn-primary operators add">+</button>
      </div>
      <div class="row2 numbers">
        <button type="button" class="btn btn-primary four">4</button>
        <button type="button" class="btn btn-primary five">5</button>
        <button type="button" class="btn btn-primary six">6</button>
        <button type="button" class="btn btn-primary operators minus"> -&nbsp;</button>
      </div>
      <div class="row3 numbers">
        <button type="button" class="btn btn-primary one">1</button>
        <button type="button" class="btn btn-primary two">2</button>
        <button type="button" class="btn btn-primary three">3</button>
        <button type="button" class="btn btn-primary operators divide">รท</button>
      </div>
      <div class="row4 numbers">
        <button type="button" class="btn btn-primary zero">0</button>
        <button type="button" class="btn btn-primary period">&nbsp;.</button>
        <button type="button" class="btn btn-primary equals">=</button>
        <button type="button" class="btn btn-primary operators multiply">x</button>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>

<script type="text/javascript">
	
"use strict"

var num = "";
var numClicked = "";

function isOperator(val) {
  return val === '+' || val === '-' || val === '/' || val === '*';
}

function clicked(numClicked) {
  return function() {
    num = num + numClicked;
    $("#input").val(num);
    console.log(num)
  };
};

if (numClicked === '=') {
  try {

    var problem = $('#input').val();
    var result = eval(problem);
    console.log(result);
    $('#input').val(eval(problem));
  } catch (e) {

  }

} else {
  $('#input').val($('#input').val() + numClicked);
};

function calculate() {
  try {
    var value = eval($('#input').val());

    $('#input').val(value);
  } catch (e) {
    $('#input').val('Error');
  }
};

$(".clear").click(function() {
  $("#input").val("");
  num = "";
});

$(document).ready(function() {

  $(".one").click(clicked('1'));

  $(".two").click(clicked('2'));

  $(".three").click(clicked('3'));

  $(".four").click(clicked('4'));

  $(".five").click(clicked('5'));

  $(".six").click(clicked('6'));

  $(".seven").click(clicked('7'));

  $(".eight").click(clicked('8'));

  $(".nine").click(clicked('9'));

  $(".zero").click(clicked('0'));

  $(".add").click(clicked('+'));

  $(".minus").click(clicked('-'));

  $(".divide").click(clicked('/'));

  $(".multiply").click(clicked('*'));

  $(".equals").click(function() {
    var problem = $('#input').val();
    console.log(problem);
    var result = eval(problem);
    console.log(result);
    $('#input').val(eval(problem));
  });
});

</script>
</body>
</html>
