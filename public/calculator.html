<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="css/calculator.css">
</head>
<body>
	<div class="container">
		<div class="toprow">
			<button class="clear">C</div>
			<div class="display"></div>
		</div>
		<div class="calckeys">
			<div class="row1">
				<button>7</button>
				<button>8</button>
				<button>9</button>
				<button class="operator">+</button>
			</div>
			<div class="row2">
				<button>4</button>
				<button>5</button>
				<button>6</button>
				<button class="operator">-</button>
			</div>
			<div class="row3">
				<button>1</button>
				<button>2</button>
				<button>3</button>
				<button class="operator">รท</button>
			</div>
			<div class="row4">
				<button>0</button>
				<button>.</button>
				<button class="eval">=</button>
				<button class="operator">x</button>
			</div>
		</div>
	




<script type="text/javascript">
	"use strict"


</script>
<script src="http://thecodeplayer.com/uploads/js/prefixfree-1.0.7.js" type="text/javascript" type="text/javascript"></script>
</body>
</html>
