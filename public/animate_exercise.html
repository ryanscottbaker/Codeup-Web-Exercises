<!DOCTYPE html>
<html>
<head>
    <title>Animate</title>
    <style>
        html, body {
            margin: 0px;
            padding: 0;
        }

        #btn-animate {
            margin: 15px;
        }

        #animate-box {
            background-color: #000033;
            height: 250px;
            margin: 15px;
            position: relative;
            width: 250px;
        }
    </style>
</head>
<body>
    <p>
        <button id="btn-move">Move It</button>
        <button id="btn-scale">Scale It</button>
        <button id="btn-hide">Hide It</button>
        <button id="btn-show">Show It</button>
        <button id="btn-all">Animate All</button>
    </p>

    <div id="animate-box"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
    $(document).ready(function() {
        "use strict";

        $("#btn-move").click(function(){
            $("#animate-box").animate({
                left: "+=100px"});
            
        });

        $("#btn-scale").click(function(){
            $("#animate-box").animate({
                width: "+=50%"});
            
        });

        $("#btn-hide").click(function(){
            $("#animate-box").animate({
                opacity: "0"}, 1250);
            
        });

        $("#btn-show").click(function(){
            $("#animate-box").animate({
                opacity: "100"}, 15000);
            
        });

        $("#btn-all").click(function(){
            $("#animate-box").animate({
                left: "100px",
                width: "50%"},1000).animate({
                opacity: "0"},2000).animate({
                opacity: "100",
                width: "250px",
                left: "0px"    
            });


        });



        // TODO: "Move It" should move the box 100 pixels to the left DONE!!!

        // TODO: "Scale It" should expand the box width by 50% DONE!!!

        // TODO: "Hide It" should use opacity to make the box invisible DONE!!!

        // TODO: "Show It" should make the box appear DONE!!!

        // TODO: "Animate All" should use an animation stack to:
        //      1) Move and scale the box simultaneously
        //      2) Hide the box
        //      3) Reset the box back to its original position and opacity
    });
    </script>
</body>
</html>
